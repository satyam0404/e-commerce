<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ChicCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 lg:text-3xl">
                ChicCart
            </a>
            <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div id="product-detail-container" class="max-w-4xl mx-auto">
            <p class="text-center p-12">Loading product...</p>
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 right-10 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 transform translate-y-10 transition-all duration-500">
        <p><i class="fas fa-check-circle mr-2"></i>Item added to cart!</p>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const container = document.getElementById('product-detail-container');

            if (!productId) {
                container.innerHTML = '<p class="text-center text-red-500">Product not found. Please go back to the homepage.</p>';
                return;
            }

            try {
                const response = await fetch(`https://chiccart-api.onrender.com/api/products/${productId}`);
                if (!response.ok) { throw new Error('Product not found'); }
                const product = await response.json();

                const productHTML = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden md:flex">
                        <img src="${product.imageUrl}" alt="${product.name}" class="md:w-1/2 h-auto object-cover">
                        <div class="p-8 flex flex-col justify-between">
                            <div>
                                <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
                                <p class="text-gray-600 mb-6">${product.description}</p>
                            </div>
                            <div>
                                <p class="text-3xl font-bold text-indigo-600 mb-4">$${product.price.toFixed(2)}</p>
                                <button id="add-to-cart-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition duration-300">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = productHTML;

                // --- Add event listener to the new button ---
                const addToCartBtn = document.getElementById('add-to-cart-btn');
                const toast = document.getElementById('toast');
                
                addToCartBtn.addEventListener('click', () => {
                    addToCart(productId);
                    
                    // Show toast notification
                    toast.classList.remove('opacity-0', 'translate-y-10');
                    toast.classList.add('opacity-100', 'translate-y-0');
                    setTimeout(() => {
                        toast.classList.remove('opacity-100', 'translate-y-0');
                        toast.classList.add('opacity-0', 'translate-y-10');
                    }, 3000);
                });
                
            } catch (error) {
                console.error('Error fetching product:', error);
                container.innerHTML = '<p class="text-center text-red-500">Could not load product details. Please try again.</p>';
            }
        });
    </script>

</body>
</html>
