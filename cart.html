<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - ChicCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 lg:text-3xl">
                ChicCart
            </a>
            <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8">Your Shopping Cart</h1>
        
        <div id="cart-items-container" class="bg-white rounded-lg shadow-lg">
            <p class="p-8 text-center">Loading your cart...</p>
        </div>

        <div id="cart-summary" class="mt-8 max-w-sm ml-auto bg-white p-6 rounded-lg shadow-lg hidden">
             <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
             <div class="flex justify-between text-lg mb-2">
                 <span>Subtotal</span>
                 <span id="cart-subtotal">$0.00</span>
             </div>
             <div class="flex justify-between text-lg mb-4">
                 <span>Shipping</span>
                 <span>FREE</span>
             </div>
             <div class="border-t pt-4 flex justify-between font-bold text-xl">
                 <span>Total</span>
                 <span id="cart-total">$0.00</span>
             </div>
             <button class="w-full mt-6 bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition duration-300">
                Proceed to Checkout
            </button>
        </div>

    </main>
    
    <script src="cart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSummary = document.getElementById('cart-summary');
        const cartSubtotalEl = document.getElementById('cart-subtotal');
        const cartTotalEl = document.getElementById('cart-total');

        // 1. Get the cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
                <div class="text-center p-12">
                    <h2 class="text-2xl font-semibold mb-4">Your cart is empty.</h2>
                    <a href="index.html" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-indigo-700 transition">
                        Continue Shopping
                    </a>
                </div>
            `;
            return;
        }

        // 2. Fetch full product details for each item in the cart
        try {
            // Create an array of fetch requests
            const fetchPromises = cart.map(item => {
                return fetch(`https://chiccart-api.onrender.com/api/products/${item.id}`).then(res => res.json());
            });

            // Wait for all requests to complete
            const products = await Promise.all(fetchPromises);
            
            let subtotal = 0;
            cartItemsContainer.innerHTML = ''; // Clear loading message

            // 3. Display each item and calculate subtotal
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    subtotal += product.price * item.quantity;

                    const cartItemHTML = `
                        <div class="flex items-center p-4 border-b">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-24 h-24 object-cover rounded-lg mr-6">
                            <div class="flex-grow">
                                <h3 class="font-semibold text-lg">${product.name}</h3>
                                <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                            </div>
                            <div class="w-20 text-center">
                                <span class="text-lg">Qty: ${item.quantity}</span>
                            </div>
                            <div class="w-24 text-right">
                                <p class="font-semibold text-lg">$${(product.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
                }
            });

            // 4. Display the summary
            cartSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            cartTotalEl.textContent = `$${subtotal.toFixed(2)}`;
            cartSummary.classList.remove('hidden');

        } catch (error) {
            console.error('Failed to load cart details:', error);
            cartItemsContainer.innerHTML = '<p class="text-center text-red-500 p-8">Could not load your cart. Please try again later.</p>';
        }
    });
    </script>
</body>
</html>
